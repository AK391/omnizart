# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# Thorough configurable options can be found at: 
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: docs

on:
  push:
    branches: [ build_doc ]

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install sphinx sphinx-press-theme numpydoc
    - name: Build html
      run: |
        cd docs
        make html
    - name: Clone documentation repo
      run: |
        git clone https://github.com/Music-and-Culture-Technology-Lab/omnizart-doc.git
    - name: Push html to omnizart-doc repo
      run: |
        eval $(ssh-agent -s)
        ssh-add - <<< "${{ secrets.OMNIZART_DOC_PRIVATE_KEY }}"
        cp -r docs/build/html omnizart-doc
        cd omnizart-doc
        git add .
        utc_time=`date --utc`
        git commit -m "Update through github action ${utc_time}"
        git push origin master



